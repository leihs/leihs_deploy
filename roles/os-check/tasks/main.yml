- name: fail os check
  fail:
    msg: >
      The supported operating systems are Ubuntu 18.04 bionic, 
      Debian 9 stretch, and Debian 10 buster.
  when: >
    not
    ((ansible_distribution == "Ubuntu"
    and ansible_distribution_release == "bionic")
    or
    (ansible_distribution == "Debian"
    and ansible_distribution_release == "stretch")
    or
    (ansible_distribution == "Debian"
    and ansible_distribution_release == "buster"))
