- name: create jar
  tags: [builds_artefact, builds_artefact_with_java]
  delegate_to: localhost
  args:
    executable: /bin/bash
  shell: |
    DEPLOY_DIR='{{playbook_dir}}'
    PROJECT_DIR="${DEPLOY_DIR}/../borrow"
    ${PROJECT_DIR}/bin/build

- file:
    path: "{{leihs_borrow_dir}}"
    state: directory
    owner: "{{leihs_borrow_user}}"
    recurse: yes
  name: create empty {{leihs_borrow_dir}}

- copy:
    src: "{{playbook_dir}}/../borrow/target/leihs-borrow.jar"
    dest: "{{leihs_borrow_dir}}/leihs-borrow.jar"
    owner: "{{leihs_borrow_user}}"
  name: copy jar over to server
