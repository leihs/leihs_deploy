- name: create jar
  tags: [builds_artefact, builds_artefact_with_java]
  delegate_to: localhost
  args:
    executable: /bin/bash
  shell: |
    DEPLOY_DIR='{{playbook_dir}}'
    PROJECT_DIR="${DEPLOY_DIR}/../my"
    ${PROJECT_DIR}/bin/build

- file:
    path: "{{leihs_my_dir}}"
    state: directory
    owner: "{{leihs_my_user}}"
    recurse: yes
  name: create empty {{leihs_my_dir}}

- copy:
    src: "{{playbook_dir}}/../my/target/leihs-my.jar"
    dest: "{{leihs_my_dir}}/leihs-my.jar"
    owner: "{{leihs_my_user}}"
  name: copy jar over to server
