- file:
    path: '{{leihs_system_dir}}'
    state: absent
  name: remove existing /leihs/system

- include_tasks: user.yml
- include_tasks: jar.yml
- include_tasks: log-dir.yml

- file:
    path: /leihs/system
    state: directory
    owner: leihs-system
    recurse: yes
  name: set permissions for /leihs/system

