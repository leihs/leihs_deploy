- file:
    path: '{{leihs_procure_dir}}'
    state: absent
  name: remove existing leihs-procure dir

- include_tasks: user.yml

- name: install nodejs
  include_role:
    name: nodejs-install
  vars:
    debian_repo_version: '8.x' # curent LTS

- name: install exiftool
  apt: pkg=exiftool state=latest update_cache=yes cache_valid_time=3600

- include_tasks: jar.yml

- include_tasks: log-dir.yml

- file:
    path: '{{leihs_procure_dir}}'
    state: directory
    owner: '{{leihs_procure_user}}'
    recurse: yes
  name: set permissions for leihs-procure dir

- include_tasks: service.yml
