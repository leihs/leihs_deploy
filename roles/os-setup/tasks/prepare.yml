- name: dist upgrade
  apt:
    upgrade: dist
    update_cache: yes
    cache_valid_time: 3600
  tags: [internet]

- name: Install general stuff
  apt:
    pkg:
      - ruby
      - nodejs
      - build-essential
      - python3-passlib
      - imagemagick
      - shared-mime-info
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  tags: [internet]
