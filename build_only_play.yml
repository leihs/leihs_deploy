      import_role:
        name: leihs-inventory-install
        tasks_from: build.yml

    - name: Build Procure
      delegate_to: localhost
      tags: build_procure
      import_role:
        name: leihs-procure-install
        tasks_from: build.yml

    - debug:
        msg: "All local builds OK!"
