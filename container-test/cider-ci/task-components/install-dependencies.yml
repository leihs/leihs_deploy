traits:
  ruby-install: yes

scripts:
  ruby-bundle:
    exclusive_executor_resource: ruby-install_{{RUBY}}
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eux
      export PATH=~/.rubies/$RUBY/bin:$PATH

      cd deploy/container-test

      rm -f .bundle/config

      if [ ! -d ~/.rubies/$RUBY ]; then
        ruby-install --no-install-deps $RUBY_ENGINE $RUBY_VERSION
      fi

      if [ ! -f ~/.rubies/$RUBY/bin/bundle ]; then
        gem install bundler
      fi

      bundle install

  install-nodejs:
    exclusive_executor_resource: nodejs-install_{{$NVM_NODEJS_VERSION}}
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eu
      source ~/.nvm/nvm.sh
      nvm install "$NVM_NODEJS_VERSION"
