traits:
  asdf-ruby: true
  asdf-nodejs: true

scripts:

  ruby-bundle:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eux
      cd deploy/container-test
      asdf install ruby
      bundle install

  install-nodejs:
    exclusive_executor_resource: asdf-nodjes
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -eu
      cd deploy/container-test
      asdf install nodejs
