traits:
  LXD: yes

scripts:

  create-container:
    start_when:
      bundled:
        script_key: bundle
    body: |
      #!/usr/bin/env bash
      set -eux
      lxc launch ${CONTAINER_IMAGE} ${CONTAINER_NAME}
      lxc list

  destroy-container:
    start_when:
      test is in terminal state:
        script_key: test
        states: [aborted, passed, failed, skipped]
    ignore_abort: yes
    timeout: 1 Hour
    body: |
      #!/usr/bin/env bash

      # enable for debugging; keeps the container running for a while
      # sleep 1000

      set -eux
      lxc list
      lxc info ${CONTAINER_NAME}
      lxc delete --force ${CONTAINER_NAME}
      lxc list
